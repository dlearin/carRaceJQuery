<html>
<head>
    <title>Car Racing Game In jQuery</title>
    <script src="./js/scripts.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>


<body id="Race">

<section class="header">
    <img src="./img/cartelFinal.png" alt="" id="iniciar">
    <div class="button1">
        <input type="button" value="" id="Start">
    </div>
    <div class="button2">
        <input type="button" value="" id="Reset">
    </div>
        
</section>

<section class="road">
    <div id="PistaDeCarrera"></div>
</section>
<section class="nParticipantes">
    <label for="coches"></label>
    <select name="coches" id="coches">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
</section>
<section class=resultados>
    <div id="InfoCarrera" class="ClearFix">
        <h2>Resultados</h2>
        <div id="ResultadosDeCarrera">
            <p></p>
        </div>
        
    </div>
    </section>
    <!--Para cargar jQuery por medio de su servidor-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>    
</body>

</html>
